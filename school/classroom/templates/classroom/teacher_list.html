<h1>Listof Teacher (ListView)</h1>
<!--creating a list with the list model classbasedview-->
<ul>

    <!--object_list is the default but can be changed in the view w/ context_object_name -->
{% for teacher in teacher_list %}
<!--sends the pk through an href-->
    <li>
        <a href="/classroom/teacher_detail/{{teacher.id}}">{{teacher.first_name}} {{teacher.last_name}} - __str__: {{teacher}}</a>
    </li>
    <ul>
        <li>
        <a href="/classroom/update_teacher/{{teacher.id}}">Update</a>
        </li>
        <li>
        <a href="/classroom/delete_teacher/{{teacher.id}}">Delete</a>
        </li>
    </ul>    
        
{% endfor %}

</ul>
